<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>CLOCK</title>
</head>

<body>

    <section class="main">
        <div id="clock">
            <div id="date">
                7 June 2003
            </div>
            <div id="time">
                <div id="hours">88</div>
                <div id="minutes">88</div>
                <div id="seconds">88</div>
            </div>
            <div id="day">
                Saturday
            </div>
        </div>
    </section>

</body>

</html>
